<!DOCTYPE html>
<html>
<head>
    <title>网络安全模拟演示</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .warning {
            color: #c00;
            font-size: 24px;
            margin: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: #4a6ea9;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        a:hover {
            background: #385d8a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>网络安全测试链接</h1>
    <p>请点击下方链接体验模拟攻击：</p>
    
    <a href="#" onclick="showWarning()">查看您的账户安全报告</a>
    
    <div id="alertBox" style="display:none; background:#fff; padding:30px; border:3px solid #c00; max-width:500px; margin:0 auto; border-radius:10px;">
        <div class="warning">⚠️ 严重安全警告！</div>
        <p>系统检测到您的个人信息正在被窃取！</p>
        <p>立即操作：</p>
        <ul style="text-align:left; margin:20px">
            <li>✖️ 切勿输入任何密码</li>
            <li>✖️ 关闭可疑网页</li>
            <li>✅ 运行杀毒软件扫描</li>
        </ul>
        <button onclick="closeAlert()" style="padding:10px 20px; background:#4a6ea9; color:white; border:none; border-radius:5px; cursor:pointer">关闭警报</button>
    </div>

    <script>
        function showWarning() {
            document.getElementById("alertBox").style.display = "block";
            // 添加逼真效果
            document.body.style.backgroundColor = "#ffe6e6";
            document.title = "⚠️ 安全警报！";
        }
        function closeAlert() {
            document.getElementById("alertBox").style.display = "none";
            document.body.style.backgroundColor = "";
            document.title = "网络安全模拟演示";
        }
    </script>
    
    <div style="margin-top:40px; color:#666; font-size:14px">
        注：此为模拟演示，不会收集任何数据 | 真实攻击中请立即断开网络
    </div>
</body>
</html>
